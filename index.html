<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Buzzword Generator</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
        }
        .container {
            text-align: center;
            background: #1f1f2e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            border: 2px solid #3f51b5;
        }
        h1 {
            color: #ff9800;
        }
        #output {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #3f51b5;
            border-radius: 10px;
            background: #30344b;
            font-size: 1.2em;
            color: #76ff03;
        }
        button {
            padding: 12px 24px;
            background-color: #3f51b5;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #76ff03;
            color: #121212;
            transform: translateY(-3px);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1f1f2e;
            border: 2px solid #3f51b5;
            color: #e0e0e0;
        }
        th, td {
            border: 1px solid #30344b;
            padding: 10px;
            vertical-align: top;
        }
        th {
            background-color: #3f51b5;
            color: #ffffff;
        }
        td {
            white-space: pre-wrap; /* Ensures each item appears on a new line */
        }
